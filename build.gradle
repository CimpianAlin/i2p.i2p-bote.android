buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.3'
        classpath files('gradle/libs/gradle-witness.jar')
    }
}

if (hasProperty('localFileRepoDir')) {
    allprojects {
        repositories {
            flatDir {
                dirs file(localFileRepoDir)
            }
        }
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
